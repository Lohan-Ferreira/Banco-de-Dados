  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/main.css"/>
      <!--Import jQuery before materialize.js-->      
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
       <div class="row">
        <div class="col s12">
          <div class="hodeScroll">
          <ul class="tabs">
            <li class="tab"><a href="#cadastrarPaciente">Cadastrar Paciente</a></li>
            <li class="tab"><a href="#cadastrarClinica">Cadastrar Clínica</a></li>
            <li class="tab"><a href="#cadastrarPlano">Cadastrar Plano de Saúde</a></li>
            <li class="tab"><a href="#cadastrarPlanoAceito">Cadastrar Plano Aceito</a></li>
            <li class="tab"><a href="#cadastrarNutricionista">Cadastrar Nutricionista</a></li>
            <li class="tab"><a href="#cadastrarConsulta">Cadastrar Consulta</a></li>
            <li class="tab"><a href="#cadastrarDieta">Cadastrar Dieta</a></li>
            <li class="tab"><a href="#cadastrarReceita">Cadastrar Receita</a></li>
            <li class="tab"><a href="#cadastrarRecomendacoes">Cadastrar Recomendações</a></li>
            <li class="tab"><a href="#cadastrarProduto">Cadastrar Produtos</a></li>
            <li class="tab"><a href="#cadastrarFornecedor">Cadastrar Fornecedor</a></li>
            <li class="tab"><a href="#cadastrarFornecimento">Cadastrar Fornecimento</a></li>
          </ul>
        </div>
      </div>
      <div id="cadastrarPaciente">
        <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome" id = "nomePaciente" type="text">
              <label for = "nomePaciente">Nome</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input placeholder="CPF" id = "cpfPaciente" type="text">
              <label for = "cpfPaciente">CPF</label>
            </div>
           <div class="input-field col s12 m8 l8">
              <input placeholder="Endereço" id = "enderecoPaciente" type="text">
              <label for = "enderecoPaciente">Endereço</label>
          </div>
          <div class="input-field col s6 m4 l4">
              <input placeholder="Data Nascimento" id = "nascimentoPaciente" type="text" class="datepicker">
              <label for = "nascimentoPaciente">Data de Nascimento</label>
          </div>
           <div class="input-field col s6 m6 l6">
              <input placeholder="Plano de Saúde" id = "planoPaciente" type="text">
              <label for = "planoPaciente">Plano de Saúde</label>
          </div>
           <div class="input-field col s12 m6 l6">
              <input placeholder="Telefone" id = "telefonePaciente" type="text">
              <label for = "telefonePaciente">Telefone</label>
          </div>
        </div>          
      </form>
    </div>
    <div id="cadastrarClinica">
      <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome" id = "nomeClinica" type="text">
              <label for = "nomeClinica">Nome</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input placeholder="Endereço" id = "enderecoClinica" type="text">
              <label for = "enderecoClinica">Endereço</label>
          </div>
        </div>          
      </form>
    </div>
    <div id="cadastrarPlano">
      <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome" id = "nomePlano" type="text">
              <label for = "nomePlano">Nome</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input placeholder="Desconto" id = "descontoPlano" type="text">
              <label for = "descontoPlano">Desconto</label>
          </div>
        </div>          
      </form>
    </div>
    <div id="cadastrarPlanoAceito">
      <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome do Plano" id = "nomePlanoAceito" type="text">
              <label for = "nomePlanoAcieto">Nome do Plano</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome da Clínica" id = "nomeClinicaAceita" type="text">
              <label for = "nomeClinicaAceita">Nome da Clínica</label>
          </div>
        </div>          
      </form>
    </div>
    <div id="cadastrarNutricionista">
      <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m12 l12">
              <input placeholder="Nome" id = "nomeNutricionista" type="text">
              <label for = "nomeNutricionista">Nome</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input placeholder="CPF" id = "cpfNutricionista" type="text">
              <label for = "cpfNutricionista">CPF</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <input placeholder="Especialização" id = "especializacaoNutricionista" type="text">
              <label for = "especializacaoNutricionista">Especialização</label>
          </div>
        </div>          
      </form>
    </div>
     <div id="cadastrarConsulta">
        <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome do Paciente" id = "nomePacienteConsulta" type="text">
              <label for = "nomePacienteConsulta">Nome do Paciente</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome do Nutricionista" id = "nomeNutricionistaConsulta" type="text">
              <label for = "nomeNutricionistaConsulta">Nome do Nutricionista</label>
            </div>
          <div class="input-field col s6 m4 l4">
              <input placeholder="Data da Consulta" id = "dataConsulta" type="text" class="datepicker">
              <label for = "dataConsulta">Data da Consulta</label>
          </div>
        </div>          
      </form>
    </div>
     <div id="cadastrarDieta">
        <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m12 l12">
              <textarea placeholder="Instruções" id = "instrucoesDieta" class="materialize-textarea"></textarea>
              <label for = "instrucoesDieta">Instruções</label>
            </div>
        </div>          
      </form>
    </div>
    <div id="cadastrarReceita">
        <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome do Nutricionista" id = "nomeNutricionistaReceita" type="text">
              <label for = "nomeNutricionistaReceita">Nome do Nutricionista</label>
            </div>
            <div class="input-field col s12 m12 l12">
              <textarea placeholder="Preparo" id = "preparoReceita" class="materialize-textarea"></textarea>
              <label for = "preparoReceita">Preparo</label>
            </div>
        </div>          
      </form>
    </div>
    <div id="cadastrarRecomendacoes">
        <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome do Paciente" id = "nomePacienteRecomendacao" type="text">
              <label for = "nomePacienteRecomendacao">Nome do Paciente</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome do Nutricionista" id = "nomeNutricionistaRecomendacao" type="text">
              <label for = "nomeNutricionistaRecomendacao">Nome do Nutricionista</label>
            </div>
          <div class="input-field col s6 m4 l4">
              <input placeholder="Código da Dieta" id = "codigoDietaRecomendacao" type="text" class="datepicker">
              <label for = "codigoDietaRecomendacao">Código da Dieta</label>
          </div>
        </div>          
      </form>
    </div>
     <div id="cadastrarProduto">
        <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome" id = "nomeProduto" type="text">
              <label for = "nomeProduto">Nome</label>
            </div>
            <div class="input-field col s12 m12 l12">
              <textarea placeholder="Descrição" id = "descricaoProduto" class="materialize-textarea"></textarea>
              <label for = "descricaoProduto">Descrição</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input placeholder="Faixa de Preço" id = "faixadeprecoProduto" type="text">
              <label for = "faixadeprecoProduto">Faixa de Preço</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <select id="tipoProduto">
                <option value = "" disabled selected>Escolha o Tipo do Produto</option>
                <option value="Natural">Natural</option>
                <option value="Industrial">Industrial</option>
                <label for = "tipoProduto">Tipo Produto</label>
              </select>
            </div>
            <div class="input-field col s6 m4 l4">
              <input placeholder="Prazo de Validade" id = "validadeProduto" type="text" class="datepicker" disabled>
              <label for = "validadeProduto">Prazo de Validade</label>
          </div>            
        </div>          
      </form>
    </div>
     <div id="cadastrarFornecedor">
      <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m12 l12">
              <input placeholder="Nome" id = "nomeFornecedor" type="text">
              <label for = "nomeFornecedor">Nome</label>
            </div>
        </div>          
      </form>
    </div>
    <div id="cadastrarFornecimento">
        <form class="col s12 telaCadastro">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome do Produto" id = "nomeProdutoFornecimento" type="text">
              <label for = "nomeProdutoFronecimento">Nome do Produto</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input placeholder="Nome do Fornecedor" id = "nomeFornecedorFornecimento" type="text">
              <label for = "nomeFornecedorFornecimento">Nome do Fornecedor</label>
            </div>
        </div>          
      </form>
    </div>
    </div>
    </body>
  </html>
